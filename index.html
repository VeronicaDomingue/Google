<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!--Icono de Google-->
    <link rel="icon" href="/images/google.png">
    <!--Conectar css con html-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!--header (encabezado): es un menu que nos ayuda a navegar en la pagina-->
    <header>
        <!--nav aporta navegacion en la pagina-->
        <nav>
            <ul class="nav-right-section">
                <!--Gmail-->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <!--Imagenes-->
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Im√°genes</a>
                </li>
                <!--Menu-->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!--Foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYbetfTXlT6TKPmrSITkFW-XonWYzwhYkd8G_VgK=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Main- division, la parte mas importante-->
    <main>
        <!--Es mejor dividir con section y despues poner divisiones dentro-->

        <!--seccion logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>

        <!--buscador/input-->
        <section class="main-input">
            <!--Caja gris redondeada-->
            <div class="main-input-container">
                <!--icono de busqueda-->
                <span class="search-icon"></span>
                <!--caja de busqueda-->
                <input type="text">
                <!--Icono de microfono-->
                <a class="micro-icon" href=""></a>
                <!--Icono de camara-->
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!--botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>

            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>

    </main>

    <!--Footer: pie de pagina-->
    <footer>
        
    </footer>
    
</body>
</html>
